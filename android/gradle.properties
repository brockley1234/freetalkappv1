# Optimized memory settings for systems with limited RAM (5GB available)
# Total: ~3.5GB with optimizations for ProGuard
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
android.useAndroidX=true
android.enableJetifier=true

# Enable build cache and parallel execution for faster builds
org.gradle.caching=true
org.gradle.parallel=true

# R8 optimizations (R8 is faster and uses less memory than ProGuard)
android.enableR8.fullMode=true
