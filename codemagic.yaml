workflows:
  ios-workflow:
    name: iOS Workflow - App Store
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic-admin
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.freetalk.social"
        # App Store Connect API credentials for automatic code signing
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Set up code signing
        script: |
          # Initialize keychain for code signing
          keychain initialize
          
          # Fetch signing files from App Store Connect
          # Uses the CI/CD integration to get certificates and profiles
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          
          # Add certificates to keychain
          keychain add-certificates
          
          # Configure Xcode project to use fetched profiles
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          # Extract version from pubspec.yaml
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d+ -f1)
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d+ -f2)
          
          echo "Building version $VERSION (build $BUILD_NUMBER) for bundle ID $BUNDLE_ID"
          
          # Build IPA - code signing configured in previous step
          flutter build ipa --release \
            --build-name="$VERSION" \
            --build-number="$BUILD_NUMBER"

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - bennettjohn558@yahoo.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        # Automatically publish to App Store Connect
        auth: integration
        
        # Optional: Submit to TestFlight beta review
        submit_to_testflight: false
        
        # Optional: Submit to App Store review
        submit_to_app_store: false

  ios-screenshots:
    name: iOS Screenshots Generation
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.freetalk.social"

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS app for screenshots
        script: |
          # Build for simulator (debug mode - release mode not supported for simulators)
          flutter build ios --simulator --debug --no-codesign

      - name: Generate screenshots
        script: |
          # Boot iPhone 15 Pro Max simulator
          echo "Booting iPhone 15 Pro Max simulator..."
          xcrun simctl boot "iPhone 15 Pro Max" 2>/dev/null || echo "Simulator already booted"
          
          # Wait for simulator to be ready
          sleep 5
          
          # Install app on simulator
          echo "Installing app on simulator..."
          flutter install
          
          # Wait for app to launch
          echo "Waiting for app to launch..."
          sleep 10
          
          # Login with test account
          echo "Logging in with test account..."
          sleep 5  # Wait for login screen to appear
          
          # Tap on email field (typically center-left of screen)
          # iPhone 15 Pro Max: email field is usually around x=215, y=400
          echo "Tapping email field..."
          xcrun simctl io booted tap 215 400
          sleep 2
          
          # Type email address
          echo "Entering email..."
          xcrun simctl io booted type "john123@yahoo.com"
          sleep 2
          
          # Tap on PIN field (usually below email field)
          echo "Tapping PIN field..."
          xcrun simctl io booted tap 215 500
          sleep 2
          
          # Type PIN
          echo "Entering PIN..."
          xcrun simctl io booted type "4225"
          sleep 2
          
          # Tap login button (usually below PIN field or at bottom)
          echo "Tapping login button..."
          xcrun simctl io booted tap 215 600
          sleep 5
          
          # Wait for login to complete and home screen to load
          echo "Waiting for login to complete..."
          sleep 10
          
          # Wait for content to load on home screen
          echo "Waiting for home feed content to load..."
          sleep 10
          
          # Create screenshots directory
          mkdir -p screenshots
          
          echo "Taking screenshots with in-app navigation..."
          
          # iPhone 15 Pro Max screen dimensions: 430 x 932 points (1242 x 2688 pixels)
          # Bottom navigation bar is typically at y=850-932 (bottom of screen)
          # Tab buttons are typically spaced across the bottom
          
          # Screenshot 1: Home Feed (default screen - wait for content to load)
          echo "Screenshot 1: Home Feed"
          sleep 5  # Wait for posts to load
          xcrun simctl io booted screenshot screenshots/01_home.png
          sleep 2
          
          # Navigate to Videos/Reels tab (typically 2nd tab from left)
          # Tap at approximate position: x=215 (center), y=900 (bottom nav)
          echo "Navigating to Videos/Reels..."
          xcrun simctl io booted tap 215 900
          sleep 5  # Wait for videos to load
          xcrun simctl io booted screenshot screenshots/04_reels.png
          sleep 2
          
          # Navigate to Create Post tab (typically center tab)
          echo "Navigating to Create Post..."
          xcrun simctl io booted tap 215 900  # Center tab
          sleep 3
          xcrun simctl io booted screenshot screenshots/03_create.png
          sleep 2
          
          # Navigate to Messages/Chat tab (typically 3rd tab)
          echo "Navigating to Messages..."
          xcrun simctl io booted tap 320 900  # Right side tab
          sleep 5  # Wait for messages to load
          xcrun simctl io booted screenshot screenshots/02_chat.png
          sleep 2
          
          # Navigate to Profile tab (typically last tab on right)
          echo "Navigating to Profile..."
          xcrun simctl io booted tap 400 900  # Far right tab
          sleep 5  # Wait for profile to load
          xcrun simctl io booted screenshot screenshots/05_profile.png
          sleep 2
          
          # Navigate back to Home and tap Marketplace (if accessible from home)
          echo "Navigating to Marketplace..."
          xcrun simctl io booted tap 110 900  # Back to home (left tab)
          sleep 3
          # If marketplace is accessible from home, tap it
          # Otherwise, this will be a home screen with marketplace visible
          xcrun simctl io booted screenshot screenshots/06_marketplace.png
          sleep 2
          
          # Navigate to Notifications (usually top right icon)
          echo "Navigating to Notifications..."
          xcrun simctl io booted tap 400 50  # Top right corner
          sleep 3
          xcrun simctl io booted screenshot screenshots/07_notifications.png
          sleep 2
          
          # Navigate to Search (usually top bar)
          echo "Navigating to Search..."
          # Go back to home first
          xcrun simctl io booted tap 110 900
          sleep 2
          # Tap search bar (usually near top center)
          xcrun simctl io booted tap 215 100
          sleep 3
          xcrun simctl io booted screenshot screenshots/08_search.png
          sleep 2
          
          # Navigate to Settings (usually in profile menu)
          echo "Navigating to Settings..."
          xcrun simctl io booted tap 400 900  # Go to profile
          sleep 3
          # Tap settings icon (usually top right or in menu)
          xcrun simctl io booted tap 400 50
          sleep 3
          xcrun simctl io booted screenshot screenshots/09_settings.png
          sleep 2
          
          # Screenshot 10: Groups (if accessible from messages or home)
          echo "Screenshot 10: Groups/Community"
          xcrun simctl io booted tap 320 900  # Go to messages
          sleep 3
          xcrun simctl io booted screenshot screenshots/10_groups.png
          
          echo "Screenshots captured successfully!"
          ls -lh screenshots/
          
          # Note: If screenshots don't show the right content, you may need to:
          # 1. Adjust tap coordinates based on your app's UI layout
          #    - Login fields: Email (x=215, y=400), PIN (x=215, y=500), Login button (x=215, y=600)
          #    - Bottom nav tabs: Home (x=110, y=900), Videos (x=215, y=900), Messages (x=320, y=900), Profile (x=400, y=900)
          # 2. Use accessibility labels instead of coordinates (if available)
          # 3. Add more wait time for content to load
          # 4. Use deep links if your app supports them
          # 5. Verify login coordinates match your login screen layout

      - name: Resize screenshots to App Store requirements
        script: |
          # Create app_store_screenshots directory
          mkdir -p app_store_screenshots
          
          # Check if screenshots directory exists
          if [ -d "screenshots" ]; then
            cd screenshots
            
            # Try to resize using sips (built-in macOS tool)
            for file in *.png; do
              if [ -f "$file" ]; then
                echo "Resizing $file to 1242x2688px..."
                # sips -z height width (note: height first!)
                sips -z 2688 1242 "$file" --out "../app_store_screenshots/app_store_$file" || \
                echo "Could not resize $file - manual resize needed"
              fi
            done
            
            # Verify screenshots were created
            echo "App Store screenshots created:"
            ls -lh ../app_store_screenshots/
          else
            echo "Screenshots directory not found"
          fi

    artifacts:
      - app_store_screenshots/**/*.png
      - screenshots/**/*.png

    publishing:
      email:
        recipients:
          - bennettjohn558@yahoo.com
        notify:
          success: true
          failure: true

