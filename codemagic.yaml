workflows:
  ios-workflow:
    name: iOS Workflow - App Store
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: AppManager
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.freetalk.social"
        APP_STORE_CONNECT_ISSUER_ID: Encrypted(...)
        APP_STORE_CONNECT_KEY_IDENTIFIER: Encrypted(...)
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted(...)

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Set up keychain
        script: keychain initialize

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Set up signing certificate
        script: |
          keychain add-certificates

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - bennettjohn558@yahoo.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false

  ios-screenshots:
    name: iOS Screenshots Generation
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.freetalk.social"

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'screenshots'
          include: true
          source: true

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS app for screenshots
        script: |
          flutter build ios --simulator --debug --no-codesign

      - name: Generate screenshots
        script: |
          echo "Booting iPhone 15 Pro Max simulator..."
          xcrun simctl boot "iPhone 15 Pro Max" 2>/dev/null || echo "Simulator already booted"
          sleep 5
          echo "Installing app on simulator..."
          flutter install
          sleep 10
          echo "Logging in with test account..."
          xcrun simctl io booted tap 215 400
          sleep 2
          xcrun simctl io booted type "john123@yahoo.com"
          sleep 2
          xcrun simctl io booted tap 215 500
          sleep 2
          xcrun simctl io booted type "4225"
          sleep 2
          xcrun simctl io booted tap 215 600
          sleep 5
          echo "Taking screenshots..."
          mkdir -p screenshots
          xcrun simctl io booted screenshot screenshots/01_home.png
          sleep 2
          # Add additional navigation steps as needed

      - name: Resize screenshots to App Store requirements
        script: |
          mkdir -p app_store_screenshots
          if [ -d "screenshots" ]; then
            cd screenshots
            for file in *.png; do
              if [ -f "$file" ]; then
                echo "Resizing $file to 1242x2688px..."
                sips -z 2688 1242 "$file" --out "../app_store_screenshots/app_store_$file" || echo "Could not resize $file"
              fi
            done
            echo "App Store screenshots created:"
            ls -lh ../app_store_screenshots/
          else
            echo "Screenshots directory not found"
          fi

    artifacts:
      - app_store_screenshots/**/*.png
      - screenshots/**/*.png

    publishing:
      email:
        recipients:
          - bennettjohn558@yahoo.com
        notify:
          success: true
          failure: true
