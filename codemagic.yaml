workflows:
  ios-workflow:
    name: iOS Workflow - App Store
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.freetalk.social"
        # App Store Connect API credentials for automatic code signing
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Set up keychain
        script: keychain initialize

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Set up signing certificate
        script: keychain add-certificates

      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          # Extract version from pubspec.yaml
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d+ -f1)
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d+ -f2)
          
          echo "Building version $VERSION (build $BUILD_NUMBER) for bundle ID $BUNDLE_ID"
          
          # Build IPA - Codemagic will handle code signing automatically
          # Using standard release build (no flavors - they don't exist in your project)
          flutter build ipa --release \
            --build-name="$VERSION" \
            --build-number="$BUILD_NUMBER"

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - bennettjohn558@yahoo.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        # Automatically publish to App Store Connect
        auth: integration
        
        # Optional: Submit to TestFlight beta review
        submit_to_testflight: false
        
        # Optional: Submit to App Store review
        submit_to_app_store: false

  ios-screenshots:
    name: iOS Screenshots Generation
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.freetalk.social"

    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS app for screenshots
        script: |
          flutter build ios --simulator --release --no-codesign

      - name: Generate screenshots
        script: |
          # Boot iPhone 15 Pro Max simulator
          echo "Booting iPhone 15 Pro Max simulator..."
          xcrun simctl boot "iPhone 15 Pro Max" 2>/dev/null || echo "Simulator already booted"
          
          # Wait for simulator to be ready
          sleep 5
          
          # Install app on simulator
          echo "Installing app on simulator..."
          flutter install
          
          # Wait for app to launch
          echo "Waiting for app to launch..."
          sleep 15
          
          # Create screenshots directory
          mkdir -p screenshots
          
          echo "Taking screenshots..."
          
          # Screenshot 1: Home Feed (default screen)
          xcrun simctl io booted screenshot screenshots/01_home.png
          sleep 2
          
          # Screenshot 2: Chat (navigate manually or add automation)
          # Note: You may need to add navigation commands here
          # Example: xcrun simctl io booted tap <x> <y> to tap on Chat button
          xcrun simctl io booted screenshot screenshots/02_chat.png
          sleep 2
          
          # Screenshot 3: Create Post
          xcrun simctl io booted screenshot screenshots/03_create.png
          sleep 2
          
          # Screenshot 4: Reels/Videos
          xcrun simctl io booted screenshot screenshots/04_reels.png
          sleep 2
          
          # Screenshot 5: Profile
          xcrun simctl io booted screenshot screenshots/05_profile.png
          sleep 2
          
          # Screenshot 6: Marketplace
          xcrun simctl io booted screenshot screenshots/06_marketplace.png
          sleep 2
          
          # Screenshot 7: Notifications
          xcrun simctl io booted screenshot screenshots/07_notifications.png
          sleep 2
          
          # Screenshot 8: Search/Discover
          xcrun simctl io booted screenshot screenshots/08_search.png
          sleep 2
          
          # Screenshot 9: Settings
          xcrun simctl io booted screenshot screenshots/09_settings.png
          sleep 2
          
          # Screenshot 10: Groups
          xcrun simctl io booted screenshot screenshots/10_groups.png
          
          echo "Screenshots captured successfully!"
          ls -lh screenshots/

      - name: Resize screenshots to App Store requirements
        script: |
          # Create app_store_screenshots directory
          mkdir -p app_store_screenshots
          
          # Check if screenshots directory exists
          if [ -d "screenshots" ]; then
            cd screenshots
            
            # Try to resize using sips (built-in macOS tool)
            for file in *.png; do
              if [ -f "$file" ]; then
                echo "Resizing $file to 1242x2688px..."
                # sips -z height width (note: height first!)
                sips -z 2688 1242 "$file" --out "../app_store_screenshots/app_store_$file" || \
                echo "Could not resize $file - manual resize needed"
              fi
            done
            
            # Verify screenshots were created
            echo "App Store screenshots created:"
            ls -lh ../app_store_screenshots/
          else
            echo "Screenshots directory not found"
          fi

    artifacts:
      - app_store_screenshots/**/*.png
      - screenshots/**/*.png

    publishing:
      email:
        recipients:
          - bennettjohn558@yahoo.com
        notify:
          success: true
          failure: true

