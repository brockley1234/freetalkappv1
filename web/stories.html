<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTalk Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .stories-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-viewer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 800px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .story-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            word-wrap: break-word;
        }

        .story-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #fff;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .story-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .story-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 8px;
            margin-left: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.1s linear;
        }

        .story-actions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .action-btn.active {
            background: #e91e63;
        }

        .story-caption {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 80px;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: 100%;
            z-index: 5;
        }

        .nav-left {
            left: 0;
        }

        .nav-right {
            right: 0;
        }

        .story-list {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .story-item {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .story-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-item.new {
            border-color: #e91e63;
        }

        .story-item.viewed {
            border-color: #666;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .story-viewer {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        .slide-in-left {
            animation: slideInLeft 0.3s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Reaction animations */
        .reaction-emoji {
            position: absolute;
            font-size: 32px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="stories-container">
        <div class="story-viewer" id="storyViewer">
            <div class="loading" id="loading">Loading stories...</div>
            <div class="error" id="error" style="display: none;">Failed to load stories</div>
            
            <!-- Story list (for mobile) -->
            <div class="story-list" id="storyList" style="display: none;"></div>
            
            <!-- Progress bar -->
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <!-- Story content -->
            <div class="story-content" id="storyContent" style="display: none;">
                <img class="story-image" id="storyImage" style="display: none;">
                <video class="story-video" id="storyVideo" style="display: none;" muted>
                    <source src="" type="video/mp4">
                </video>
                <div class="story-text" id="storyText" style="display: none;"></div>
            </div>
            
            <!-- Header -->
            <div class="story-header" id="storyHeader" style="display: none;">
                <img class="user-avatar" id="userAvatar" src="">
                <div class="user-info">
                    <div class="username" id="username"></div>
                    <div class="story-time" id="storyTime"></div>
                </div>
                <div class="story-controls">
                    <button class="control-btn" id="shareBtn" title="Share">üì§</button>
                    <button class="control-btn" id="closeBtn" title="Close">‚úï</button>
                </div>
            </div>
            
            <!-- Caption -->
            <div class="story-caption" id="storyCaption" style="display: none;"></div>
            
            <!-- Actions -->
            <div class="story-actions" id="storyActions" style="display: none;">
                <button class="action-btn" id="likeBtn" title="Like">‚ù§Ô∏è</button>
                <button class="action-btn" id="commentBtn" title="Comment">üí¨</button>
                <button class="action-btn" id="shareBtn" title="Share">üì§</button>
            </div>
            
            <!-- Navigation areas -->
            <div class="navigation nav-left" id="navLeft"></div>
            <div class="navigation nav-right" id="navRight"></div>
        </div>
    </div>

    <script>
        class StoryViewer {
            constructor() {
                this.stories = [];
                this.currentStoryIndex = 0;
                this.currentUserIndex = 0;
                this.isPlaying = false;
                this.progressInterval = null;
                this.storyDuration = 5000; // 5 seconds default
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadStories();
            }

            initializeElements() {
                this.elements = {
                    loading: document.getElementById('loading'),
                    error: document.getElementById('error'),
                    storyList: document.getElementById('storyList'),
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill'),
                    storyContent: document.getElementById('storyContent'),
                    storyImage: document.getElementById('storyImage'),
                    storyVideo: document.getElementById('storyVideo'),
                    storyText: document.getElementById('storyText'),
                    storyHeader: document.getElementById('storyHeader'),
                    userAvatar: document.getElementById('userAvatar'),
                    username: document.getElementById('username'),
                    storyTime: document.getElementById('storyTime'),
                    storyCaption: document.getElementById('storyCaption'),
                    storyActions: document.getElementById('storyActions'),
                    likeBtn: document.getElementById('likeBtn'),
                    commentBtn: document.getElementById('commentBtn'),
                    shareBtn: document.getElementById('shareBtn'),
                    closeBtn: document.getElementById('closeBtn'),
                    navLeft: document.getElementById('navLeft'),
                    navRight: document.getElementById('navRight')
                };
            }

            setupEventListeners() {
                // Navigation
                this.elements.navLeft.addEventListener('click', () => this.previousStory());
                this.elements.navRight.addEventListener('click', () => this.nextStory());
                
                // Actions
                this.elements.likeBtn.addEventListener('click', () => this.toggleLike());
                this.elements.commentBtn.addEventListener('click', () => this.showComments());
                this.elements.shareBtn.addEventListener('click', () => this.shareStory());
                this.elements.closeBtn.addEventListener('click', () => this.closeViewer());
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.previousStory();
                            break;
                        case 'ArrowRight':
                            this.nextStory();
                            break;
                        case 'Escape':
                            this.closeViewer();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                    }
                });

                // Touch/swipe support
                let startX = 0;
                let startY = 0;
                
                this.elements.storyContent.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                
                this.elements.storyContent.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 50) {
                            this.nextStory();
                        } else if (diffX < -50) {
                            this.previousStory();
                        }
                    } else if (diffY > 50) {
                        this.closeViewer();
                    }
                });
            }

            async loadStories() {
                try {
                    // In a real implementation, this would fetch from your API
                    this.stories = await this.fetchStoriesFromAPI();
                    this.renderStoryList();
                    this.showCurrentStory();
                } catch (error) {
                    console.error('Error loading stories:', error);
                    this.showError();
                }
            }

            async fetchStoriesFromAPI() {
                // Mock data - replace with actual API call
                return [
                    {
                        id: '1',
                        author: {
                            id: 'user1',
                            name: 'John Doe',
                            avatar: 'https://via.placeholder.com/40'
                        },
                        mediaType: 'image',
                        mediaUrl: 'https://via.placeholder.com/400x800/FF6B6B/FFFFFF?text=Story+1',
                        caption: 'Beautiful sunset today! üåÖ',
                        createdAt: new Date().toISOString(),
                        duration: 5000
                    },
                    {
                        id: '2',
                        author: {
                            id: 'user1',
                            name: 'John Doe',
                            avatar: 'https://via.placeholder.com/40'
                        },
                        mediaType: 'video',
                        mediaUrl: 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4',
                        caption: 'Amazing video content!',
                        createdAt: new Date().toISOString(),
                        duration: 10000
                    },
                    {
                        id: '3',
                        author: {
                            id: 'user1',
                            name: 'John Doe',
                            avatar: 'https://via.placeholder.com/40'
                        },
                        mediaType: 'text',
                        textContent: 'Just had the best day ever! üéâ',
                        backgroundColor: '#4ECDC4',
                        caption: 'Feeling grateful',
                        createdAt: new Date().toISOString(),
                        duration: 5000
                    }
                ];
            }

            renderStoryList() {
                if (this.stories.length === 0) return;
                
                this.elements.storyList.innerHTML = '';
                this.stories.forEach((story, index) => {
                    const storyItem = document.createElement('div');
                    storyItem.className = 'story-item';
                    storyItem.innerHTML = `
                        <img src="${story.author.avatar}" alt="${story.author.name}">
                    `;
                    storyItem.addEventListener('click', () => {
                        this.currentStoryIndex = index;
                        this.showCurrentStory();
                    });
                    this.elements.storyList.appendChild(storyItem);
                });
            }

            showCurrentStory() {
                if (this.stories.length === 0) return;
                
                const story = this.stories[this.currentStoryIndex];
                this.elements.loading.style.display = 'none';
                this.elements.error.style.display = 'none';
                this.elements.storyContent.style.display = 'flex';
                this.elements.storyHeader.style.display = 'flex';
                this.elements.storyActions.style.display = 'flex';
                this.elements.progressBar.style.display = 'block';
                
                this.updateStoryContent(story);
                this.updateStoryHeader(story);
                this.startProgress();
            }

            updateStoryContent(story) {
                // Hide all media types
                this.elements.storyImage.style.display = 'none';
                this.elements.storyVideo.style.display = 'none';
                this.elements.storyText.style.display = 'none';
                
                // Show appropriate media type
                if (story.mediaType === 'image') {
                    this.elements.storyImage.src = story.mediaUrl;
                    this.elements.storyImage.style.display = 'block';
                } else if (story.mediaType === 'video') {
                    this.elements.storyVideo.src = story.mediaUrl;
                    this.elements.storyVideo.style.display = 'block';
                    this.elements.storyVideo.play();
                } else if (story.mediaType === 'text') {
                    this.elements.storyText.textContent = story.textContent;
                    this.elements.storyText.style.display = 'block';
                    this.elements.storyText.style.backgroundColor = story.backgroundColor;
                    this.elements.storyText.style.color = this.getContrastColor(story.backgroundColor);
                }
                
                // Update caption
                if (story.caption) {
                    this.elements.storyCaption.textContent = story.caption;
                    this.elements.storyCaption.style.display = 'block';
                } else {
                    this.elements.storyCaption.style.display = 'none';
                }
            }

            updateStoryHeader(story) {
                this.elements.userAvatar.src = story.author.avatar;
                this.elements.username.textContent = story.author.name;
                this.elements.storyTime.textContent = this.formatTime(story.createdAt);
            }

            startProgress() {
                this.isPlaying = true;
                const story = this.stories[this.currentStoryIndex];
                this.storyDuration = story.duration || 5000;
                
                let progress = 0;
                const increment = 100 / (this.storyDuration / 100);
                
                this.progressInterval = setInterval(() => {
                    progress += increment;
                    this.elements.progressFill.style.width = progress + '%';
                    
                    if (progress >= 100) {
                        this.nextStory();
                    }
                }, 100);
            }

            stopProgress() {
                this.isPlaying = false;
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            nextStory() {
                this.stopProgress();
                if (this.currentStoryIndex < this.stories.length - 1) {
                    this.currentStoryIndex++;
                    this.showCurrentStory();
                } else {
                    this.closeViewer();
                }
            }

            previousStory() {
                this.stopProgress();
                if (this.currentStoryIndex > 0) {
                    this.currentStoryIndex--;
                    this.showCurrentStory();
                }
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.stopProgress();
                } else {
                    this.startProgress();
                }
            }

            toggleLike() {
                this.elements.likeBtn.classList.toggle('active');
                this.showReaction('‚ù§Ô∏è');
            }

            showReaction(emoji) {
                const reaction = document.createElement('div');
                reaction.className = 'reaction-emoji';
                reaction.textContent = emoji;
                reaction.style.left = Math.random() * 80 + 10 + '%';
                reaction.style.top = Math.random() * 60 + 20 + '%';
                
                this.elements.storyContent.appendChild(reaction);
                
                setTimeout(() => {
                    reaction.remove();
                }, 2000);
            }

            showComments() {
                // Implement comments modal
                alert('Comments feature coming soon!');
            }

            shareStory() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this story!',
                        text: 'Amazing story on FreeTalk',
                        url: window.location.href
                    });
                } else {
                    // Fallback to copying URL
                    navigator.clipboard.writeText(window.location.href);
                    alert('Story link copied to clipboard!');
                }
            }

            closeViewer() {
                this.stopProgress();
                window.close();
            }

            showError() {
                this.elements.loading.style.display = 'none';
                this.elements.error.style.display = 'block';
            }

            formatTime(timestamp) {
                const now = new Date();
                const storyTime = new Date(timestamp);
                const diff = now - storyTime;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                
                if (hours < 1) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return `${minutes}m ago`;
                } else if (hours < 24) {
                    return `${hours}h ago`;
                } else {
                    const days = Math.floor(hours / 24);
                    return `${days}d ago`;
                }
            }

            getContrastColor(hexColor) {
                // Convert hex to RGB
                const r = parseInt(hexColor.substr(1, 2), 16);
                const g = parseInt(hexColor.substr(3, 2), 16);
                const b = parseInt(hexColor.substr(5, 2), 16);
                
                // Calculate luminance
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                
                return luminance > 0.5 ? '#000000' : '#FFFFFF';
            }
        }

        // Initialize the story viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StoryViewer();
        });
    </script>
</body>
